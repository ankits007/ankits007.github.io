<!-- none -->
<div ng-if="RatingQuestionConfig.ShapeType == '8'" ng-model="SelectedValues.single"
     ng-class="{'none-div-background' : OptionId == SelectedValues.single,'none-seven':variable.VariableLevelSequence.length >= '1'}"
     class="none-div text-center display-inline-block">
    <span class="none-label">{{OptionId}}</span>
</div>


<!--smileys -->
<span ng-if="RatingQuestionConfig.ShapeType == '7'" class="smiley overflow-auto">
                        <svg ng-click='SaveAnswer(OptionId);'
                             ng-class="{'smiley-img-hover' : IsSelected[OptionId] && SelectedValues.single != ExclusiveId, 'hover':OptionId == hover.hoverID}"
                             version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             width="73.25px" height="74.5px" viewBox="0 0 73.25 74.5"
                             enable-background="new 0 0 73.25 74.5" xml:space="preserve">
               <circle fill="none" stroke="#969BA0" stroke-width="4" cx="36.25" cy="38.5" r="31"/>
               <circle fill="#969BA0" cx="24.119" cy="29.065" r="4.043"/>
               <circle fill="#969BA0" cx="48.381" cy="29.065" r="4.043"/>
               <path id="{{variable.Name}}-{{OptionId}}" fill="none" stroke="#969BA0" stroke-width="4" d=""/>
               </svg>
               
        </span>

<!-- for golden and red stars -->
<span ng-if="RatingQuestionConfig.StarBeforeSelection && RatingQuestionConfig.StarBeforeSelection && RatingQuestionConfig.StarBeforeSelection != 'none' && RatingQuestionConfig.StarAfterSelection != 'none' && (RatingQuestionConfig.ShapeType == '1' || !variable.Properties.ShapeType)"
      class="rating-option pos-rel display-inline-block dim45 text-left"
      ng-class="{'svg-filled blink': OptionId <= SelectedValues.single && SelectedValues.single != null && SelectedValues.single != ExclusiveId}">
            <span ng-class="{'star-blank': (OptionId > SelectedValues.single ||OptionId > hover.HoverID || !SelectedValues.single || SelectedValues.single == ExclusiveId || hover.hoverID == ExclusiveId)&& RatingQuestionConfig.StarBeforeSelection == 'blank',
            'star-red':((OptionId <= SelectedValues.single && SelectedValues.single != null)|| OptionId <= hover.hoverID) && !(SelectedValues.single == ExclusiveId || hover.hoverID == ExclusiveId) && RatingQuestionConfig.StarAfterSelection == 'red',
            'star-grey': (OptionId > SelectedValues.single || !SelectedValues.single || SelectedValues.single == ExclusiveId || hover.hoverID == ExclusiveId) && RatingQuestionConfig.StarBeforeSelection == 'grey',
            'star-golden':((OptionId <= SelectedValues.single && SelectedValues.single != null) || OptionId <= hover.hoverID) && !(SelectedValues.single == ExclusiveId || hover.hoverID == ExclusiveId) && RatingQuestionConfig.StarAfterSelection == 'golden' }"
                  ng-model="SelectedValues.single"></span>
</span>
