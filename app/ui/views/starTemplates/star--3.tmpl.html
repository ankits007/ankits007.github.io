<div class="demo">
    <div class="ratingControl overflow-auto">

<i class="fa fa-star"></i>
        <input type="radio" id="rating-3" name="rating" value="3" ng-model='SelectedValues.single'>
        <label class="ratingControl-stars ratingControl-stars--3" for="rating-3" ng-click="SaveStarAnswer(3)">3</label>
        <input type="radio" id="rating-25" name="rating" value="2.5" ng-model='SelectedValues.single'>
        <label class="ratingControl-stars ratingControl-stars--3" ng-class="{'ratingControl-stars--half': IncrementBy == 0.5}" for="rating-25"
            ng-click="SaveStarAnswer(2.5)">25</label>

        <input type="radio" id="rating-2" name="rating" value="2" ng-model='SelectedValues.single'>
        <label class="ratingControl-stars ratingControl-stars--2" for="rating-2" ng-click="SaveStarAnswer(2)">2</label>
        <input type="radio" id="rating-15" name="rating" value="1.5" ng-model='SelectedValues.single'>
        <label class="ratingControl-stars ratingControl-stars--2" ng-class="{'ratingControl-stars--half': IncrementBy == 0.5}" for="rating-15"
            ng-click="SaveStarAnswer(1.5)">15</label>

        <input type="radio" id="rating-1" name="rating" value="1" ng-model='SelectedValues.single'>
        <label class="ratingControl-stars ratingControl-stars--1" for="rating-1" ng-click="SaveStarAnswer(1)">1</label>
        <input type="radio" id="Radio1" name="rating" value="0.5" ng-model='SelectedValues.single'>
        <label class="ratingControl-stars ratingControl-stars--1" ng-class="{'ratingControl-stars--half': IncrementBy == 0.5}" for="Radio1"
            ng-click="SaveStarAnswer(0.5)">05</label>


    </div>
</div>
