<div class="card center-div">
    <!--Question Container-->
   
    <div class="sq-container" error-tool-tip error-config="ErrorConfig">
      
        <div ng-if="ShowQuestionNumber" class="sq-name table-cell">{{qObject.Name}}</div>
        <div class="sq-text table-cell display-block">
                <div ng-if="qObject.Properties.MediaPath && (qObject.Properties.MediaPosition == 'up' ||  !qObject.Properties.MediaPosition)">
                    <img image-on-load class="maxSize" ng-if="qObject.Properties.MediaType == '1'" ng-src="{{qObject.Properties.MediaPath}}"/>
                    <audio controls class="maxSize" ng-if="qObject.Properties.MediaType == '2'" ng-src="{{qObject.Properties.MediaPath}}">
                            <source ng-src="{{qObject.Properties.MediaPath | trusted}}" type="audio/mpeg">
                    </audio>
                    <video controls video-on-load class="maxSize" ng-if="qObject.Properties.MediaType == '3'">
                            <source ng-src="{{qObject.Properties.MediaPath | trusted}}" type="video/mp4">
                    </video>
                </div>
                <div ng-if="qObject.Text[language] != undefined" bind-html-compile="qObject.Text[language]"></div>
                <div ng-if="qObject.Text[language] == undefined" bind-html-compile="qObject.Text[DefaultLanguage]"></div>       
                <div ng-if="qObject.Properties.MediaPath  && qObject.Properties.MediaPosition == 'down'">
                    <img image-on-load class="maxSize" ng-if="qObject.Properties.MediaType == '1'" ng-src="{{qObject.Properties.MediaPath}}"/>
                    <audio controls class="maxSize" ng-if="qObject.Properties.MediaType == '2'" ng-src="{{qObject.Properties.MediaPath}}">
                        <source ng-src="{{qObject.Properties.MediaPath | trusted}}" type="audio/mpeg">
                    </audio>
                    <video controls video-on-load  ng-if="qObject.Properties.MediaType == '3'">
                        <source ng-src="{{qObject.Properties.MediaPath | trusted}}" type="video/mp4">
                    </video>
                </div>
        </div>
      
        
    </div>
   
    <!--Variable Container-->
    <div class="sv-container">
        <survey-variable variable="qObject.Variables[qObject.QuestionLevelSequence[0].ID]">
                <i id="blinkingHint" ng-if="HideHint != 'true' && variable.VariableType == 2 && displayType !='longlist'" class="survey-option-text font-bold">{{(Hints["SelectionHint"][Language]) || (Hints["SelectionHint"][DefaultLanguage])}}</i>
                <survey-options></survey-options>
        </survey-variable>
    </div>
</div>
